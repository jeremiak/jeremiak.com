---
layout: default
---
<article class="pr-p0">
  <p class="m0 mt2 italic">Written on {{ page.date | date_to_string }}</p>
  <h1 class="h1">{{ page.title }}</h1>
  <p class="h3">{{ page.description }}</p>
  <div class="bg-white line-height-2 mb2 px1 md-px2 py1 pr-p0">
    {{ content }}
  </div>
</article>

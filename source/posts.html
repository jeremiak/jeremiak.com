---
layout: default
permalink: posts/
---

<h1>Some things I have written:</h1>

<ul class="list-style-none p0">
{% for post in site.posts %}
  <li>
    <p>
      <a href="{{ post.url }}">{{ post.title }}</a> written on {{ post.date | date_to_string }}
    </p>
    <p>{{ post.excerpt }}</p>
  </li>
{% endfor %}
</ul>

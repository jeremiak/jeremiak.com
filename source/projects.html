---
layout: default
permalink: projects/
title: Projects
---

<h1><span class="strike">Projects</span> Websites & widgets</h1>

<ul class="list-style-none p0">
{% assign projects = site.projects | sort: "order" %}
{% for project in projects %}
  <li class="bg-white mb2 px2 py1">
    <p class="h3"><a href="{{ project.href }}">{{ project.name }}</a></p>
    <p>{{ project.content }}</p>
  </li>
{% endfor %}
</ul>

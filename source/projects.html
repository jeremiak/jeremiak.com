<h1><span class="strike">Projects</span> Websites & widgets</h1>

<ul class="list-style-none p0">
{% assign projects = site.projects | sort: "order" %}
{% for project in projects %}
  <li class="bg-white mb2 p1 sm-p2 pr-p0">
    <p class="h3 m0"><a class="pr-p0" href="{{ project.href }}">{{ project.name }}</a></p>
    {{ project.content }}
  </li>
{% endfor %}
</ul>

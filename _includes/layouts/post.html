---
layout: layouts/default.html
---

<style>
    .content-container {
        background-color: var(--content-bg-color);
    }
</style>

<article class="pr-p0">
    <p class="m0 mt2 italic">Written on {{ page.date | date: '%d %b %Y' }}</p>
    <h1 class="h1">{{ title }}</h1>
    <p class="h3">{{ description }}</p>
    <div class="content-container line-height-2 mb2 px1 md-px2 py1 pr-p0">
        {{ content }}
    </div>
</article>

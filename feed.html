---
permalink: /blog/feed.xml
---

<?xml version="1.0" encoding="utf-8"?>
<feed xmlns="http://www.w3.org/2005/Atom" xml:base="https://www.jeremiak.com/blog">
    <title>Jeremia's blog</title>
    <link href="https://www.jeremiak.com{{ permalink }}" rel="self" />
    <link href="{{ metadata.url }}" />
    <id>www.jeremiak.com/blog</id>
    <author>
        <name>Jeremia Kimelman</name>
    </author>
    {% for post in collections.posts reversed %}
    <entry>
        <title>{{ post.data.title }}</title>
        <link href="https://www.jeremiak.com{{ post.url }}" />
        <updated>{{ post.date | dateToRfc3339 }}</updated>
        <id>{{ post.url }}</id>
        <content xml:lang="en-US" type="html">{{ post.templateContent }}</content>
    </entry>
    {% endfor %}
</feed>
